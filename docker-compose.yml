services:
  postgres:
    image: postgres:16-alpine
    container_name: article_search_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: article_search
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d article_search"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: article_search_postgres_data
